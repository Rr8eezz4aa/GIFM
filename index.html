<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFM - اینو برام گوگل کن</title>
    <script src="js/noty.min.js"></script>
    <link rel="stylesheet" href="css/noty.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js?v=1.0"></script>
    <link rel="stylesheet" href="css/style.css?v=0.6">
    <link rel="stylesheet" href="css/gh-fork-ribbon.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-170957744-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-170957744-1');
    </script>
</head>
<body>
    <a class="github-fork-ribbon" href="https://github.com/R3z4Pr0gramm3r/GIFM" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <div class="logo">
        <div>
            اینو برام 
            <img src="images/google.png" alt="Google">
            کن
        </div>
    </div>
    <input type="search" class="search-input" id="search" autofocus oninput="getSuggests()">
    <div class="suggests-container"><ul id="suggests"></ul></div>
    <div>
        <button id="searchBtn" onclick="createUrl(1)" class="btn">I'm Feeling Lucky</button>    
        <button id="searchBtnI" onclick="createUrl()" class="btn">Google Search</button>
    </div>
    <div id="result">
        <input type="text" readonly id="resultUrl" class="search-input" onclick="this.select()">
        <div class="buttons">
            <button class="btn" onclick="goToUrl()">برو به این لینک</button>
            <button class="btn" onclick="copyText()">کپی لینک</button>
            <button class="btn" id="shortLinkBtn" onclick="shortLink()">کوتاه کردن لینک</button>
        </div>
    </div>

    <footer class="main-footer">
        <img src="images/logo.png" alt="Logo">
    </footer>
</body>
</html>
